<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me "JB"</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #fff;
    }

    nav {
      background-color: #000;
      padding: 15px 0;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 18px;
      font-weight: bold;
    }

    nav a.active {
      color: #e91e63;
      text-decoration: underline;
    }

    nav a:hover {
      color: #e91e63;
    }

    .about-section {
      display: flex;
      align-items: stretch;
      min-height: 100vh;
    }

    .about-image, .about-content {
      flex: 1;
    }

    .about-image {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .about-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .about-content {
      background-color: #111;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .scrolling-text-wrapper {
      position: relative;
      height: 200px;
      overflow: hidden;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }

    .scrolling-line {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s ease;
      margin-bottom: 10px;
    }

    .scrolling-line.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .about-content h1 {
      font-size: 42px;
      margin-bottom: 10px;
    }

    .about-content h3 {
      font-size: 20px;
      font-weight: normal;
    }

    .about-content h3 span {
      color: #e91e63;
      font-weight: bold;
    }

    .about-content .btn {
      background-color: #e91e63;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      width: fit-content;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .about-section {
        flex-direction: column;
      }

      .about-image img {
        height: auto;
      }

      .about-content {
        padding: 30px 20px;
        text-align: center;
        align-items: center;
      }

      .about-content .btn {
        margin: 0 auto;
      }

      .scrolling-text-wrapper {
        align-items: center;
      }

      .scrolling-line {
        text-align: center;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">My Dashboard</a>
    <a href="about.html" class="active">About Me</a>
    <a href="gallery.html">My Gallery</a>
    <a href="myspace.html">My Space</a>
    <a href="contactus.html">Contact Me</a>
  </nav>

  <section class="about-section">
    <div class="about-image">
      <img src="images/ownpicture2.jpg" alt="Developer Photo">
    </div>

    <div class="about-content">
      <h1>About Me "JB"</h1>
      <h3>Student <span>& Web Designer</span></h3>

      <div class="scrolling-text-wrapper" id="scrollingWrapper">
        <!-- Lines will be inserted here by JavaScript -->
      </div>

      <a href="contactus.html" class="btn">Let's Talk</a>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // Highlight active nav
      const navLinks = document.querySelectorAll('nav a');
      navLinks.forEach(link => {
        if (window.location.href.includes(link.getAttribute('href'))) {
          link.classList.add('active');
        }
      });

      // Scrolling lines of text
      const lines = [
        "Hey! I’m JB — just a regular teen who loves tech, creativity, and making things work online.",
        "",
        "I’m currently studying Information Technology at Adamson University, where I’m learning how to turn my curiosity into real skills.",
        "",
        "I enjoy creating websites that don’t just look good but feel fun to explore.",
        "",
        "This website is a small space where I share a bit about myself — thanks for dropping by, and I hope you enjoy browsing it!"
      ];

      const wrapper = document.getElementById('scrollingWrapper');

      lines.forEach((line, index) => {
        const div = document.createElement('div');
        div.textContent = line;
        div.className = 'scrolling-line';
        wrapper.appendChild(div);

        setTimeout(() => {
          div.classList.add('visible');
        }, index * 1000); // Delay per line
      });
    });
  </script>

</body>
</html>
