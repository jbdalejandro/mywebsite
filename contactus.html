<html lang="en">
<head>
<meta charset="UTF-8" />

<title>Contact Us</title>
<style>
   body {
     margin: 0;
     font-family: 'Arial', sans-serif;
     background: linear-gradient(to bottom right, #e0f7fa, #b3e5fc);
   }
   /* Navigation Bar */
   nav {
     background-color: #0077b6;
     padding: 15px;
     text-align: center;
   }
   nav a {
     color: white;
     text-decoration: none;
     margin: 0 20px;
     font-size: 18px;
     font-weight: bold;
   }
   nav a:hover {
     text-decoration: underline;
   }
   /* Contact Section */
   .contact-container {
     max-width: 600px;
     margin: 40px auto;
     padding: 30px;
     background: #ffffffd9;
     border-radius: 12px;
     box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
   }
   .contact-container h2 {
     color: #0077b6;
     font-size: 28px;
     margin-bottom: 20px;
     border-bottom: 4px solid #0077b6;
     display: inline-block;
   }
   .contact-form input,
   .contact-form textarea {
     width: 100%;
     padding: 15px;
     margin: 10px 0;
     border-radius: 10px;
     border: 2px solid transparent;
     font-size: 16px;
     transition: 0.3s;
   }
   .contact-form input:focus,
   .contact-form textarea:focus {
     outline: none;
     border: 2px solid #00b4d8;
   }
   .contact-form input[type="text"]:first-child {
     border: 2px solid #00b4d8;
   }
   .contact-form button {
     width: 100%;
     padding: 15px;
     border: none;
     border-radius: 25px;
     background: linear-gradient(to right, #00b4d8, #0077b6);
     color: white;
     font-size: 18px;
     font-weight: bold;
     cursor: pointer;
   }
   /* Map Section */
   .map-section {
     max-width: 800px;
     margin: 50px auto;
     text-align: center;
   }
   .map-section h3 {
     font-size: 24px;
     color: #005f73;
     margin-bottom: 10px;
   }
   .map-section iframe {
     width: 100%;
     height: 400px;
     border: none;
     border-radius: 10px;
     margin-top: 20px;
   }
</style>
</head>
