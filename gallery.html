<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JB's Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00bcd4;
      --secondary: #ff4081;
      --bg-dark: #121212;
      --text-light: #f1f1f1;
      --section-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
    }

    header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      padding: 30px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 10px #fff;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      padding: 15px;
      flex-wrap: wrap;
      border-bottom: 2px solid var(--primary);
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--secondary);
      text-shadow: 0 0 8px var(--secondary);
    }

    .gallery-section {
      padding: 40px 20px;
      background-color: var(--section-bg);
      color: #000;
    }

    .gallery-section h2 {
      text-align: center;
      font-size: 26px;
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 30px;
    }

    .photo-row,
    .video-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 40px auto;
    }

    .photo-row img,
    .video-row video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      background: #000;
      /* Border removed */
      border: none;
    }

    .photo-row img:hover,
    .video-row video:hover {
      transform: none;
      box-shadow: none;
    }

    footer {
      background: linear-gradient(to right, #1f1f1f, #111);
      color: var(--text-light);
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
      border-top: 2px solid var(--primary);
    }

    @media (max-width: 768px) {
      .photo-row,
      .video-row {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
