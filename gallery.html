<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JB's Gallery</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #00bcd4;
      --secondary: #ff4081;
      --bg-dark: #121212;
      --text-light: #f1f1f1;
      --section-bg: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Nunito', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
    }

    header {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      padding: 30px;
      text-align: center;
      font-family: 'Orbitron', sans-serif;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 0 10px #fff;
      opacity: 0;
      transform: scale(0.8);
      transition: all 1s ease;
    }

    header.zoom-in {
      opacity: 1;
      transform: scale(1);
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1a1a1a;
      padding: 15px;
      flex-wrap: wrap;
      border-bottom: 2px solid var(--primary);
    }

    nav a {
      color: var(--text-light);
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: var(--secondary);
      text-shadow: 0 0 8px var(--secondary);
    }

    .gallery-section {
      padding: 40px 20px;
      background-color: var(--section-bg);
      color: #000;
    }

    .gallery-section h2 {
      text-align: center;
      font-size: 26px;
      color: var(--primary);
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 30px;
      transition: color 0.5s ease;
    }

    .photo-row,
    .video-row {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto 40px auto;
    }

    .photo-row img,
    .video-row video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      background: #000;
      border: none;
    }

    footer {
      background: linear-gradient(to right, #1f1f1f, #111);
      color: var(--text-light);
      text-align: center;
      padding: 20px;
      font-size: 14px;
      margin-top: 40px;
      border-top: 2px solid var(--primary);
    }

    @media (max-width: 768px) {
      .photo-row,
      .video-row {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>

  <header id="pageHeader">JB's Gallery</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="dashboard.html">My Dashboard</a>
    <a href="about.html">About Me</a>
    <a href="gallery.html">My Gallery</a>
    <a href="myspace.html">My Space</a>
    <a href="contactus.html">Contact Me</a>
  </nav>

  <div class="gallery-section">
    <h2 id="galleryTitle">My Gallery – Photos & Videos</h2>

    <!-- Photos -->
    <div class="photo-row">
      <img src="images/ownpicture5.jpg" alt="Photo 1">
      <img src="images/ownpicture6.jpg" alt="Photo 2">
      <img src="images/ownpicture7.jpg" alt="Photo 3">
      <img src="images/ownpicture8.jpg" alt="Photo 4">
    </div>

    <!-- Videos -->
    <div class="video-row">
      <div>
        <video controls>
          <source src="videos/video1.mp4" type="video/mp4">
        </video>
        <audio controls>
          <source src="audio/Ben&Ben - Araw-Araw.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div>
        <video controls>
          <source src="videos/STEPHENCURRY.mp4" type="video/mp4">
        </video>
        <audio controls>
          <source src="audio/The Script - Hall Of Fame.mp3" type="audio/mpeg">
        </audio>
      </div>
      <div>
        <video controls>
          <source src="videos/birds.mp4" type="video/mp4">
        </video>
      </div>
      <div>
        <video controls>
          <source src="videos/pnbinfra.mp4" type="video/mp4">
        </video>
        <audio controls>
          <source src="audio/Ben&Ben - Araw-Araw.mp3" type="audio/mpeg">
        </audio>
      </div>
    </div>
  </div>

  <footer>© 2025 JB Alejandro</footer>

  <!-- JavaScript -->
  <script>
    window.addEventListener('load', () => {
      // Zoom in the header on load
      document.getElementById('pageHeader').classList.add('zoom-in');

      // Animate the gallery title by cycling colors
      const galleryTitle = document.getElementById('galleryTitle');
      const colors = ['#00bcd4', '#ff4081', '#4caf50', '#ff9800', '#e91e63'];
      let i = 0;
      setInterval(() => {
        galleryTitle.style.color = colors[i];
        i = (i + 1) % colors.length;
      }, 1000);
    });
  </script>

</body>
</html>
